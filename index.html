<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulario</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/image/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form  method="post" action="cadastro.php" class="cvalidator">
                <label>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu email:<br/>
                    <input type="email" name="email" data-rules="email">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>

                <div>
                    Já tem uma conta? <a href="http://">Faça login</a> 
                </div>
                

            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
